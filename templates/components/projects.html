<section class="py-20 px-8" id="projects">
    <div class="max-w-6xl mx-auto">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-16 bg-gradient-to-r from-amber-400 to-red-600 bg-clip-text text-transparent">
            <span class="text-amber-400">ðŸš€</span> Projects
        </h2>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for project in projects %}
            <div
                class="group bg-zinc-800/30 backdrop-blur-sm rounded-2xl p-6 border border-zinc-700/50 hover:border-amber-500/50 transition-all duration-300 hover:transform hover:scale-105"
            >
                <h3 class="text-xl font-bold mb-3 text-amber-400">{{ project.name }}</h3>
                <p class="text-zinc-300 mb-4">{{ project.description }}</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    {% for tech in project.tags %}
                    <span class="px-3 py-1 bg-zinc-700/50 rounded-full text-xs hover:bg-amber-500/20 transition-colors duration-300 cursor-default">
                        {{ tech.text }}
                    </span>
                    {% endfor %}
                </div>
                <div class="flex gap-4">
                    {% if project.github_link %}
                    <a href="{{ project.github_link }}" target="_blank" class="text-zinc-400 hover:text-amber-400 transition-colors duration-300"> GitHub </a>
                    {% endif %} {% if project.demo_link %}
                    <a href="{{ project.demo_link }}" target="_blank" class="text-zinc-400 hover:text-red-400 transition-colors duration-300"> Live Demo </a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
