<section id="contact" class="py-20 px-8">
    <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-4xl md:text-5xl font-bold mb-8 bg-gradient-to-r from-amber-400 to-red-600 bg-clip-text text-transparent">
            <span class="text-amber-400">💬</span> Let's Build Something Cool
        </h2>
        <p class="text-xl text-zinc-300 mb-12 leading-relaxed">
            Got an interesting project idea? Want to collaborate on open source? Or just want to chat about tech? I'm always up for a good conversation!
        </p>

        <div class="grid md:grid-cols-3 gap-6 mb-12">
            <a
                href="mailto:{{ email or 'himonshu@example.com' }}"
                class="group bg-zinc-800/30 backdrop-blur-sm rounded-2xl p-6 border border-zinc-700/50 hover:border-amber-500/50 transition-all duration-300 hover:transform hover:scale-105"
            >
                <div class="text-3xl mb-3">📧</div>
                <h3 class="font-bold text-amber-400 mb-2">Email</h3>
                <p class="text-zinc-400 group-hover:text-zinc-300 transition-colors duration-300">Let's discuss your project</p>
            </a>

            <a
                href="https://github.com/{{ github_username or 'himonshu' }}"
                target="_blank"
                class="group bg-zinc-800/30 backdrop-blur-sm rounded-2xl p-6 border border-zinc-700/50 hover:border-red-500/50 transition-all duration-300 hover:transform hover:scale-105"
            >
                <div class="text-3xl mb-3">⭐</div>
                <h3 class="font-bold text-red-400 mb-2">GitHub</h3>
                <p class="text-zinc-400 group-hover:text-zinc-300 transition-colors duration-300">Check out my code</p>
            </a>

            <a
                href="{{ linkedin_url or '#' }}"
                target="_blank"
                class="group bg-zinc-800/30 backdrop-blur-sm rounded-2xl p-6 border border-zinc-700/50 hover:border-orange-500/50 transition-all duration-300 hover:transform hover:scale-105"
            >
                <div class="text-3xl mb-3">💼</div>
                <h3 class="font-bold text-orange-400 mb-2">LinkedIn</h3>
                <p class="text-zinc-400 group-hover:text-zinc-300 transition-colors duration-300">Professional networking</p>
            </a>
        </div>
    </div>
</section>
